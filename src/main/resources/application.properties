# = DATA SOURCE
# ===============================
spring.datasource.url = jdbc:mysql://172.16.1.40:3306/DIKSHA_PORTAL_DEV
spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.username = lynx_dev_user
spring.datasource.password = dev@diksha
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# ===============================
# = Spring JPA / HIBERNATE
# ===============================

# show or not log for each query
spring.jpa.show-sql = true

# Hibernate DDL auto(Create, Create - Drop, Update)
spring.jpa.hibernate.ddl-auto = update

# Automatically Creates the table
spring.batch.initialize-schema=never

# Naming Strategy
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.DefaultNamingStrategy

#Generates better SQL queries based on Database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

